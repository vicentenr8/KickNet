<!-- BotÃ³n Back -->
<a routerLink="/" class="inline-block text-base text-pink-700 font-medium mt-4 ml-2 hover:text-pink-900 transition">
  â† Back
</a>

<!-- Contenedor principal -->
<div class="bg-yellow-100 p-10 border border-yellow-300 rounded-lg max-w-2xl mx-auto space-y-6 shadow">

  <!-- TÃ­tulo -->
  <h2 class="text-2xl font-semibold text-gray-800">ğŸ“ Task List</h2>

  <!-- Formulario de tareas -->
  <div class="flex space-x-4">
    <input #taskInput type="text" placeholder="Write here..."
      class="flex-1 border border-gray-500 rounded px-3 py-2 text-gray-800 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300" />

    <button (click)="addTask(taskInput.value); taskInput.value = ''"
      class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded shadow cursor-pointer transition">
      Add
    </button>
  </div>

  <!-- Lista de tareas -->
  <ul *ngIf="tasks.length > 0; else noTasks" class="space-y-2">
    <li *ngFor="let task of tasks"
      class="flex justify-between items-center bg-white rounded border border-green-200 p-3 shadow-sm">
      <span (click)="toggleTask(task)" [class.line-through]="task.completed" [class.text-red-500]="task.completed"
        class="text-gray-800 cursor-pointer hover:text-blue-600 transition">
        {{ task.title }}
      </span>
      <button (click)="deleteTask(task.id)" class="text-red-500 hover:text-red-700 text-sm font-bold px-2">
        âœ•
      </button>
    </li>
  </ul>

  <!-- Mensaje cuando no hay tareas -->
  <ng-template #noTasks>
    <p class="text-gray-500 italic">Nothing here...</p>
  </ng-template>
</div>
