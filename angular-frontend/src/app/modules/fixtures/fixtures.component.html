<div class="p-4 max-h-[600px] overflow-auto">
  <h2 class="text-xl font-bold mb-4 text-center">Partidos de Hoy</h2>

  <div *ngFor="let leagueName of getLeagues()">
    <button (click)="LeagueOpener(leagueName)" 
            class="w-full text-left bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded mb-2">
      {{ leagueName }}
      <span class="float-right">{{ isLeagueOpen(leagueName) ? '▲' : '▼' }}</span>
    </button>

    <div *ngIf="isLeagueOpen(leagueName)" class="mb-6">
      <ul>
        <li *ngFor="let match of fixturesByLeague[leagueName]" ...>
          <!-- detalles partido -->
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="!getLeagues || getLeagues().length === 0" class="text-center text-gray-400 mt-10">
    Cargando partidos...
  </div>
</div>
